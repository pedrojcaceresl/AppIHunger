<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    placeholder="Buscar"
    (ionChange)="buscarCategorias($event)"
    debounce="100"
  ></ion-searchbar>

  <ion-list *ngFor="let categoria of categorias; let index = i">
    <ion-item-sliding #slidingItem>
      <ion-item
        button
        class="item-label item ios in-list ion-focusable hydrated"
        [routerLink]="['/admin/categorias/editar-categoria/'  + this.categoria.cat_id]"
      >
        <ion-avatar slot="start">
          <img src="https://cdn-icons-png.flaticon.com/512/6736/6736258.png" />
        </ion-avatar>
        <ion-label>
          <h2>{{this.categoria.cat_nombre}}</h2>
          <h3>{{this.categoria.cat_descripcion}}</h3>
        </ion-label>
      </ion-item>

     <!--  <ion-item-options side="start">
        <ion-item-option
          (click)="eliminarCategoria(categoria, index, slidingItem)"
          color="danger"
        >
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>


  <ion-fab
    [routerLink]="['/admin/categorias/crear-categoria']"
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button class="btnCrear">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
