<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of detalles">
    <ion-item>
      <ion-thumbnail slot="start" class="round-border">
        <img src="{{item.image}}" />
      </ion-thumbnail>

      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <!-- name -->
              {{item.pro_nombre}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" style="white-space: normal">
              <!-- icon -->
              <h6>Cantidad: {{item.det_cantidad}}</h6>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              <!-- Estado -->
              <h3 *ngIf="item.det_estado === 2" class="pendiente">
                Estado: {{"Pendiente"}}
              </h3>

              <h3 *ngIf="item.det_estado !== 2" class="hecho">
                Estado: {{"Hecho"}}
              </h3>
            </ion-col>
            <ion-col size="10"> </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="2">
              <!-- icon -->
              <ion-button color="danger" (click)="onClick(item.det_id)"
                >Finalizar</ion-button
              >
            </ion-col>
            <ion-col size="10">
              <!-- time -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
