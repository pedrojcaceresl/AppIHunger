<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestionar Pagos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registroUsuarioForm" (ngSubmit)="registrar()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Medio de Pago</ion-card-subtitle>
        <ion-card-title>Añade un nuevo medio de pago.</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Forma de pago:</ion-label>
          <ion-input
            required
            required="true"
            type="text"
            formControlName="descripcion"
          ></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col class="ion-text-center">
          <ion-button type="submit" color="danger" class="botoncito"
            >Crear</ion-button
          >
          <ion-button color="" class="botoncito" routerLink="/admin"
            >Cancelar</ion-button
          >
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
