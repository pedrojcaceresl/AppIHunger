<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openCartModal($event)" >
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
   
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

      <div class="ion-text-center">
        <h5>
          <span>
            ¿Qué vas a comer hoy?
          </span>
        </h5>
      </div>
       
    
      <div >
        <div>
          <ion-searchbar></ion-searchbar>
        </div>
    
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-align-items-baseline">
            <ion-col size="6">
              <ion-label class="title"><strong>
                Explorar Platos
              </strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <div  class="more ion-text-end">
                <strong><a routerLink = '/menu-listado'>Ver más</a></strong>
                </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="12">
            <ion-slides [options]="options">
    
              
              <ion-slide *ngFor="let producto of this.productosResult" >
                <ion-card class="card" >
                  <ion-card-content class="ion-text-left">
                    <div class="img-wrapper">
                      <ion-img
                        src="{{producto.pro_img}}"
                      ></ion-img>
                    </div>
    
                    <ion-card-title class="title"
                      >{{producto.pro_descripcion}}</ion-card-title
                    >
                    <ion-card-subtitle>Gs. {{producto.pro_precio}}</ion-card-subtitle>
                    <ion-card-subtitle>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star-outline"></ion-icon>

                 
                        <ion-button (click)="addToCart(producto)">
                          <ion-icon name="cart-outline"></ion-icon>
                        </ion-button>
                        
                    </ion-card-subtitle>
                  </ion-card-content>
                </ion-card>
              </ion-slide>
    
            </ion-slides>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <!-- EXPLORAR CATEGORIASSSS  -->
      <div class="ion-padding-horizontal wrapper">
        <ion-grid class="ion-no-padding">
