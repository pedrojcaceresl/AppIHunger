<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- Cart -->
      <ion-button (click)="goToCart()">
        <ion-icon slot="icon-only" name="cart-outline" color="dark"></ion-icon>
      </ion-button>
      <!-- Notification -->
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-center">
    <h5>
      <span> ¿Qué vas a comer hoy? </span>
    </h5>
  </div>

  <div>
    <div>
      <ion-searchbar></ion-searchbar>
    </div>

    <ion-grid class="ion-margin">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <ion-label><strong> Explorar Platos </strong></ion-label>
        </ion-col>
        <ion-col size="6">
          <div class="more ion-text-end">
            <strong><a routerLink="/menu-listado">Ver más</a></strong>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-slides [options]="options">
          <ion-slide *ngFor="let producto of this.productosResult">
            <ion-card
              class="card"
              routerLink="/detalle-producto/{{producto.pro_id}}"
            >
              <ion-card-content class="ion-text-left">
                <div class="img-wrapper">
                  <ion-img src="{{producto.image}}"></ion-img>
                </div>

                <ion-card-title class="title"
                  >{{producto.pro_descripcion}}</ion-card-title
                >
                <ion-card-subtitle
                  >Gs. {{producto.pro_precio}}</ion-card-subtitle
                >
                <ion-card-subtitle>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>

                  <!-- <ion-button (click)="addToCart(producto)">
                          <ion-icon name="cart-outline"></ion-icon>
                        </ion-button> -->
                </ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- EXPLORAR CATEGORIASSSS  -->
  <div class="ion-padding-horizontal wrapper">
    <ion-grid class="ion-no-margin">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <ion-label class="title"
            ><strong>Explorar Categorías</strong></ion-label
          >
        </ion-col>
        <ion-col size="6">
          <div class="more ion-text-end">
            <strong>Ver más</strong>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-slides [options]="categories">
          <ion-slide>
            <ion-card class="category" color="primary">
              <ion-card-header class="ion-text-center">
                <ion-icon src="assets/dish.svg"></ion-icon>
                <!-- <ion-card-title>Más!</ion-card-title> -->
                <ion-card-subtitle>Más!</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-slide>
          <!-- SLIDE DE CATEGORIAAAAAAAASSSSSSSS -->
          <ion-slide *ngFor="let categoria of categoriasResult">
            <ion-card class="category" color="dark">
              <ion-card-header class="ion-text-center">
                <ion-icon src="{{categoria.cat_imagen}}"></ion-icon>
                <!-- <ion-card-title>Bebidas</ion-card-title> -->
                <ion-card-subtitle>{{categoria.cat_nombre}}</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding-horizontal wrapper">
    <ion-grid class="ion-no-margin">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <ion-label class="title"
            ><strong>Bebidas Recomendadas</strong></ion-label
          >
        </ion-col>
        <ion-col size="6">
          <div class="more ion-text-end">
            <strong>Ver más</strong>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-slides [options]="options">
          <ion-slide>
            <ion-card class="card">
              <ion-card-content class="ion-text-left">
                <div class="img-wrapper">
                  <ion-img
                    src="https://images.pexels.com/photos/109275/pexels-photo-109275.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                  ></ion-img>
                </div>

                <ion-card-title class="title">Titulo</ion-card-title>
                <ion-card-subtitle>Descripcion</ion-card-subtitle>
                <ion-card-subtitle>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                </ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="card">
              <ion-card-content class="ion-text-left">
                <div class="img-wrapper">
                  <ion-img
                    src="https://images.pexels.com/photos/616840/pexels-photo-616840.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                  ></ion-img>
                </div>

                <ion-card-title class="title">Título</ion-card-title>
                <ion-card-subtitle>Descripcion</ion-card-subtitle>
                <ion-card-subtitle>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                </ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="card">
              <ion-card-content class="ion-text-left">
                <div class="img-wrapper">
                  <ion-img
                    src="https://images.pexels.com/photos/1437629/pexels-photo-1437629.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                  ></ion-img>
                </div>

                <ion-card-title class="title">Título</ion-card-title>
                <ion-card-subtitle>Descripcion</ion-card-subtitle>
                <ion-card-subtitle>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-half"></ion-icon>
                </ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
